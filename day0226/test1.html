<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /* 문서의 아이디를 선택자로 사용할 경우 #샵을 붙인다. */
    #navi{
        background-color: orchid;
        padding-left:100px;   /*왼쪽 박스 경게로부터 100px x축방향으로 증가  */
    text-align: center;
    }
    #content{
        background-color: greenyellow;
    height: 500px;
    text-align: center;  /*태그요소 내에 있는 즉 박스내에 있는 
    컨텐츠 가운데로 정렬  */
    }
    body{
        margin:0px;
    }
</style>
</head>
<body>
   <!--div란? '분할'의 의미로, 하나의 문서내의 구역을 설정할때 사용됨  -->
   <div id="navi">메뉴 나올곳</div>
   <div id="content">사이트내용</div>
</body>
</html>
